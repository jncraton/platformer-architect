<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>
    <style>
    body, html, canvas {
      padding:0;
      margin:0;
      overflow:hidden;
    }
    </style>
  </head>

  <body>
    <canvas></canvas>
    <script>
    let player = {
      x: 3,
      y: 3,
      vx: 0,
      vy: 0,
    }

    const playerOnGround = () => {
      return player.y == 0
    }

    const levelHeight = 8
    const levelWidth = 256
    const tileSize = 16
    
    const draw = () => {
      let canvas = document.querySelector('canvas')
      let ctx = canvas.getContext('2d')
      ctx.clearRect(0, 0, canvas.width, canvas.height)
      canvas.height = window.innerHeight
      canvas.width = window.innerWidth

      ctx.translate(0, canvas.height)
      ctx.scale(canvas.height / levelHeight / tileSize, -canvas.height / levelHeight / tileSize)
      ctx.imageSmoothingEnabled = false

      // Physics
      if (player.vy <= 0) player.vy -= .1
      player.y += player.vy / 10
      player.x += player.vx / 10

      if (player.y < 0) {
        player.y = 0
        player.vy = 0
      }
      
      // Get a full-height side scrolling canvas

      // Tiles
      for (let x = 0; x < levelWidth; x+=1) {
        for (let y = 0; y <= levelHeight; y += 1) {
          ctx.fillStyle = `rgb(0,${(x*tileSize) % 256},${y*tileSize})`
          ctx.fillRect(x*tileSize, y*tileSize, tileSize, tileSize)
        }
      }

      // Actors
      ctx.fillStyle = `rgb(255,0,0)`
      ctx.fillRect(player.x*tileSize, player.y*tileSize, tileSize, tileSize)
      

      requestAnimationFrame(draw)
    }

    draw()

    document.addEventListener('keydown', e => {
      if (e.key == 'ArrowRight') player.vx = 1
      if (e.key == 'ArrowLeft') player.vx = -1
      if (e.key == ' ' && playerOnGround()) {
        player.vy = 3
        setTimeout(() => player.vy = 0, 300)
      }
    })

    document.addEventListener('keyup', e => {
      if (e.key == 'ArrowRight') player.vx = 0
      if (e.key == 'ArrowLeft') player.vx = 0
      if (e.key == ' ') player.vy = 0
    })
    </script>
  </body>
</html>
